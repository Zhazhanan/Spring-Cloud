server:
  port: 8761
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
spring:
  application:
    name: eureka-service
eureka:
  instance:
    hostname: 127.0.0.1
  client:
    eureka-server-u-r-l-context: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: true # 是否将自己注册到Eureka Server，默认为true
    fetch-registry: false # 是否从Eureka Server获取注册信息，默认为true，集群时同步其它节点数据